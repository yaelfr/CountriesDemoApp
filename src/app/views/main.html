<div class="jumbotron">
  <h1>countries</h1>
  <select class="custom-select" ng-model="limit">
    <option value="">select number of items to show</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select>
  <br>
  <a class="navbar-brand reg" href="#!/">all</a>
  <a class="navbar-brand reg" href="#!/region/europe">Europe</a>
  <a class="navbar-brand reg" href="#!/region/asia">Asia</a>
  <a class="navbar-brand reg" href="#!/region/americas">Americas</a>
  <a class="navbar-brand reg" href="#!/region/africa">Africa</a>
  <a class="navbar-brand reg" href="#!/region/oceania">Oceania</a>
  <table border="1" id="ctable" class="table">
    <tr>
      <thead class="thead-default">
        <th>
          <button ng-click="sortBy('name')" class="btn btn-light">Name <label class="sort" > click to sort &uarr; &darr;</label></button>
          <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
          
        </th>
        <th>
          <button ng-click="sortBy('capital')" class="btn btn-light">Capital <label class="sort" > click to sort &uarr; &darr;</label></button>
          <span class="sortorder" ng-show="propertyName === 'capital'" ng-class="{reverse: reverse}"></span>
          </th>
        <th>
          Flag
        </th>
        <th>
          Comment
        </th>
      </thead>
    </tr>
    <tr ng-repeat="c in countries|limitTo :limit | orderBy:propertyName:reverse">
      <td><a href="#!/country/{{c.name}}"> {{c.name}}</a></td>
      <td>{{c.capital}}</td>
      <td><img class="image" src={{c.flag}} alt="!!!" /></td>
      <td> <a class="comment" href="#!/country/{{c.name}}" ng-show="checkComm(c.name)">see comment</a></td>
    </tr>
  </table>
</div>
